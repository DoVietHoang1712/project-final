sudo: required

services: 
  - docker

env: 
  global:
    - IMAGE_NAME = hoang1712/project-final
    - REGISTRY_USER = hoang1712
    - REGISTRY_PASS = hoang17122000
    
# before_install:
  

before_script:
  - echo ${REGISTRY_USER}
  - docker login -u hoang1712 -p hoang17122000
  - docker pull ${IMAGE_NAME} || true

script:
  - docker build --pull --cache-from "$IMAGE_NAME" --tag "$IMAGE_NAME" .

after_script:
  - docker images

before_deploy: 
  - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
  - docker pull ${IMAGE_NAME}:${TRAVIS_COMMIT}
  - docker tag ${IMAGE_NAME}:${TRAVIS_COMMIT} ${IMAGE_NAME}:latest
  - docker push ${IMAGE_NAME}:latest

deploy: 
  provider: script
  script: docker push ${IMAGE_NAME}:latest
  on:
    branch: main